services:
  # Development services
  postgres:
    image: pgvector/pgvector:pg16
    ports:
      - "8090:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_DB: zifra_backend
      POSTGRES_PASSWORD: "9r1y4eLUhKTACNrUMkU8OwtOWCaOLXjg"
    volumes:
      - zifra_backend_data:/var/lib/postgresql/data

  redis:
    image: redis:6.2.6
    ports:
      - "8091:6379"
    command: redis-server --requirepass "4Ii7CfCR-kvU5VFwbkHbEUF98oGB2Atk"
    environment:
      - REDIS_REPLICATION_MODE=master

  # Test services
  postgres_test:
    image: pgvector/pgvector:pg16
    ports:
      - "9090:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_DB: zifra_backend_test
      POSTGRES_PASSWORD: "7a1yQki0UXHkPZIeTVhQyIq43EsXZ7MH"
    volumes:
      - zifra_backend_test_data:/var/lib/postgresql/data

  redis_test:
    image: redis:6.2.6
    ports:
      - "9091:6379"
    command: redis-server --requirepass "1qOQakNVSYJZjTzrH-B3folDO1mTjk5l"
    environment:
      - REDIS_REPLICATION_MODE=master

volumes:
  zifra_backend_data:
  zifra_backend_test_data:
